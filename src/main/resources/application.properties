server.port=8080
server.contextPath=/admission-system

spring.template.cache=false

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
c3p0.min_size = 3
c3p0.max_size = 15
c3p0.acquire_increment = 1
c3p0.idle_test_period = 300
c3p0.max_idle_time_excess_connections = 400
c3p0.test_connection_on_checkin = true
c3p0.preferred_test_query=select 1 from dual
c3p0.url = jdbc:oracle:thin:@1.2.3.4:1521:xe
c3p0.username = user
c3p0.password = password
c3p0.driverClassName = oracle.jdbc.OracleDriver